name: CI

on:
   push:
      branches: [main]

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - uses: actions/checkout@v3

         - name: Setup Node.js
           uses: actions/setup-node@v3
           with:
              node-version: "20.x"
              cache: "yarn"

         - name: Install System Dependencies
           run: |
              sudo apt-get update
              sudo apt-get install -y libvips-dev

         - name: Install Dependencies
           run: |
              yarn --frozen-lockfile

         - name: Run Tests
           run: yarn test:unit --coverage

         - name: Copy Source to Digital Ocean
           uses: appleboy/scp-action@v1
           with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USERNAME }}
              port: 22
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              source: ".,!node_modules"
              target: ${{ secrets.PROJECT_PATH }}
              strip_components: 0

         - name: Deploy and Restart Application
           uses: appleboy/ssh-action@master
           with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USERNAME }}
              port: 22
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              script: |
                 set -e
                 cd ${{ secrets.PROJECT_PATH }}
                 echo "--- Cleaning up old files ---"
                 rm -rf node_modules build .cache .tmp
                 echo "--- Installing dependencies ---"
                 yarn install --production --frozen-lockfile --ignore-engines
                 echo "--- Building application ---"
                 NODE_ENV=production yarn build
                 echo "--- Managing PM2 process ---"
                 if pm2 list | grep -q "sistema-gestao-rh"; then
                   echo "--- Restarting application ---"
                   pm2 restart sistema-gestao-rh
                 else
                   echo "--- Starting application ---"
                   pm2 start yarn --name "sistema-gestao-rh" -- start
                 fi
                 pm2 save
                 echo "--- Deployment complete ---"
